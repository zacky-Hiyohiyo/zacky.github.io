<body>
    <script>
        var bodyBgs = [];    //创建一个数组变量来存储背景图片的路径
bodyBgs[0] = "./bg/bg1.jpg";
bodyBgs[1] = "./bg/bg2.png";

document.write
('<style>body{background:url(' + bodyBgs[randomBgIndex] + ')no-repeat center center fixed;-webkit-background-size: cover;-o-background-size: cover;background-size: cover;</style>');
    </script>
